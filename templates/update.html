{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

      <div class="container my-3">
        <h2>Update a record</h2>
        <form action="/update/{{sbms.rollno}}" method="POST">
            <div class="form-group">
                <label for="roll">Roll No.</label>
                <input type="text" name="roll" class="form-control" id="roll" value="{{sbms.rollno}}" placeholder="Enter roll no">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{sbms.name}}" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea name="desc" class="form-control" id="desc" rows="3" placeholder="Enter description">{{sbms.desc}}</textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark">Update</button>
        </form>
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% endblock  %}
